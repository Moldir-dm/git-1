<form [formGroup]="profileForm" novalidate (ngSubmit)="submit()">
    <h1>Registration Page</h1>
    <div class="form-group">
    <label>First Name:</label>
    <input class="form-control" type="text" formControlName="firstName">
    <div class="alert alert-danger"
    *ngIf="profileForm.controls['firstName'].invalid && profileForm.controls['firstName'].touched">*Please enter your Name 
    </div>
    </div>
    <div class="form-group">
    <label>Last Name:</label>
    <input class="form-control" type="text" formControlName="lastName">
    <div class="alert alert-danger"
    *ngIf="profileForm.controls['lastName'].invalid && profileForm.controls['lastName'].touched">*Please enter your Last Name 
    </div>
    </div>
    <div class="form-group">
    <label>Age:</label>
    <input class="form-control" type="number" formControlName="age">
    <div class="alert alert-danger"
    *ngIf="profileForm.controls['age'].invalid && profileForm.controls['age'].touched">*Please enter your Phone Number
    </div>
    </div>
    <div class="form-group">
    <label>Email:</label>
    <input class="form-control" name="email" formControlName="userEmail">
    <div class="alert alert-danger"
    *ngIf="profileForm.controls['userEmail'].invalid && profileForm.controls['userEmail'].touched">*Please enter your Email
    </div>
    </div>
    <div formArrayName="phones" class="form-group" *ngFor="let phone of profileForm.controls['phones'].controls; let i = index">
    <label>Phone Number:</label>
    <input class="form-control" formControlName="{{i}}">
    </div>
  
    <div formArrayName="logins" class="form-group" *ngFor="let login of profileForm.controls['logins'].controls; let i = index">
    <label>Login:</label>
    <input class="form-control" formControlName="{{i}}">
    </div>
    <div formArrayName="passwords" class="form-group" *ngFor="let pass of profileForm.controls['passwords'].controls; let i = index">
    <label>Password:</label>
    <input class="form-control" type="password" formControlName="{{i}}">
    </div>
    <div class="form-group">
    <button class="btn btn-default" [disabled]="profileForm.invalid">
    Registr
    </button>
    </div>

    </form>
